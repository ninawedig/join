<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/templates.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
</head>

<body onload="init()">
    <header id="header">
    </header>
    <div id="smallMenu" class="smallMenu noDisplay">
    </div>
    <nav id="navbar">
    </nav>

    <main>
        <div class="contactsFrame">
            <button class="newContactButton">Add new contact <img src="./img/contacts/personadd.svg" alt=""></button>
            <div class="contactsList">
                <div class="contactLetter">A</div>
                <div class="contactsSeparationLine"></div>
                <div class="contactsGroup">
                    <div class="contactField"></div>
                    <div class="contactField"></div>
                </div>

            </div>
        </div>
        <div></div>
    </main>

    <script src="./javascript/contacts.js"></script>
    <script src="./javascript/header.js"></script>
    <script src="./javascript/navbar.js"></script>
</body>

</html>
