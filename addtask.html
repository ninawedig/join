<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <!-- <link rel="stylesheet" href="./css/summary.css"> -->
    <link rel="stylesheet" href="./css/templates.css">
    <link rel="stylesheet" href="./css/addtask.css">

    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
</head>

<body onload="init()">
    <header id="header">
    </header>
    <div id="smallMenu" class="smallMenu noDisplay">
    </div>
    <nav id="navbar">
    </nav>
    <div id="smallNav" class="smallNav">
    </div>
    <main>
        <h1>Add Task</h1>
        <div class="mainContainer" id="addTaskMain">
            <div class="mainSection">
                <form action="" class="sectionLeft">

                    <div class="title inputBox">
                        <div class="titleStar"><span class="typo">Title</span><span class="typo typoRed">*</span>
                        </div>
                        <input class="inputTitle inputField" type="text" placeholder="Enter a title" id="title"
                            oninput="resetOutlineAddtask('title')">
                        <div class="messagebox" id="messageboxTitle"></div>
                    </div>

                    <div class="description inputBox">
                        <span class="typo">Description</span>
                        <textarea class="inputDescription inputField" name="" id="description" cols="30" rows="10"
                            placeholder="Enter a Description" autocomplete="off"></textarea>
                    </div>

                    <div class="assigned inputBox dropdown">
                        <span class="typo">Assigned to</span>
                        <div onclick="openContactsDropDown()" class="inputAssigned inputField"><span>Select contacts
                                to asign</span><img onclick="closeContactsDropDown()" id="assignedDropDownArrow"
                                class="dropDownMenuArrow" src="./img/addtask/arrow_drop_downaa.svg"></div>
                        <div id="contactsDropDownMenuContainer" class="dropDownAssignedOpened inputField noDisplay">
                            <input onkeyup="filterContactNames()" id="searchContact" type="text"
                                class="searchContactField"><img onclick="closeContactsDropDown()"
                                id="assignedDropDownArrowOpened" class="dropDownMenuArrow  rotated"
                                src="./img/addtask/arrow_drop_downaa.svg">
                            <div id="contactsList" class="contactsDropDownMenu">
                            </div>
                        </div>
                        <div id="assignedContactsList" class="assignedContactsList">
                        </div>

                    </div>
                </form>

                <div class="border"></div>

                <div class="sectionRight">
                    <form action="">
                        <div class="inputBox date">
                            <div class="titleStar">
                                <span class="typo">Due date</span><span class="typo typoRed">*</span>
                            </div>
                            <input class="inputField inputDate" type="date" id="duedate"
                                oninput="resetOutlineAddtask('duedate')">
                            <div class="messagebox" id="messageboxDuedate"></div>
                        </div>

                        <div class="prioBox prio">
                            <span class="typo">Prio</span>
                            <div class="prioButtonBox">
                                <button id="urgentPrio" onclick="setPrio('urgent')"
                                    class="prioButton typo prioButtonUrgent">Urgent <img class="iconPrio"
                                        src="./img/addtask/Prio alta.svg" alt=""></button>
                                <button id="mediumPrio" onclick="setPrio('medium')"
                                    class="prioButton typo prioButtonMedium mediumPrioButtonClicked">Medium <img
                                        class="iconMedium" src="./img/addtask/Prio media_orange.svg" alt=""></button>
                                <button id="lowPrio" onclick="setPrio('low')" class="prioButton typo prioButtonLow">Low
                                    <img class="iconPrio" src="./img/addtask/Prio baja.svg" alt=""></button>
                            </div>
                        </div>

                        <div class="inputBox category">
                            <div class="titleStar"><span class="typo">Category</span><span class="typo typoRed">*</span>
                            </div>
                            <div id="category" class="inputCategory inputField" onclick="toggleDropDownMenu()"><span
                                    id="selectTaskCategory">Select task category</span><img id="categoryDropDownArrow"
                                    class="dropDownMenuArrow" src="./img/addtask/arrow_drop_downaa.svg"></div>
                            <div id="dropDownCategory" class="dropDownCategoryOpened inputField noDisplay">
                                <div class="dropDownOption"></div>
                                <input name="category" type="radio" id="selecttask" class="dropDownOption">
                                <label for="selecttask">Select task category</label>
                                <input name="category" type="radio" id="technicalTask" class="dropDownOption">
                                <label onclick="selectCategory('Technical Task')" for="technicalTask">Technical Task</label>
                                <input name="category" type="radio" id="userStory" class="dropDownOption">
                                <label onclick="selectCategory('User Story')" for="userStory">User Story</label>
                            </div>
                            <div class="messagebox messageboxCategory" id="messageboxCategory"></div>
                        </div>

                        <div id="subtaskInput" class="inputBox subtask">
                            <span class="typo">Subtasks</span>
                            <div class="inputSubtaskContainer"><input minlength="3" id="inputSubtask"
                                    class="inputSubtask inputField" type="text" placeholder="Add new subtask"><img
                                    onclick="addSubtask()" id="addSubtaskButton" class="subtaskimg"
                                    src="./img/addtask/addsubtask.svg" alt="">
                            </div>
                            <div>
                                <ul id="subtaskList" class="subTaskList">
                                </ul>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div id="lowerSection">
                <div>
                    <span class="typoSmall typoRed">*</span><span class="typoSmall">This field is required</span>
                </div>
                <div class="buttonsRight">
                    <button onclick="clearFields()" class="buttonClear">Clear<img class="iconCross"
                            src="./img/addtask/iconoir_cancel.svg" alt=""></button>
                    <button onclick="addtask('toDo')" class="buttonCreate">Create Task <img class="icon"
                            src="./img/addtask/check.svg" alt=""></button>
                </div>
            </div>
        </div>

    </main>
    <script src="./javascript/board.js"></script>
    <script src="./javascript/storage.js"></script>
    <script src="./javascript/header.js"></script>
    <script src="./javascript/navbar.js"></script>
    <script src="./javascript/addtask.js"></script>
    <script src="./javascript/signup.js"></script>


</body>

</html>
