<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/templates.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
</head>

<body onload="init()">
    <header id="header">
    </header>
    <div id="smallMenu" class="smallMenu noDisplay">
    </div>
    <nav id="navbar">
    </nav>
    <div id="smallNav" class="smallNav">
    </div>

    <main>
        <div class="contactsFrame" id="contactsFrame">
            <button class="newContactButton" onclick="openAddContact()">Add new contact <img
                    src="./img/contacts/personadd.svg" alt=""></button>
            <div id="contactsAgenda" class="contactsList">
                <!-- RENDER JS-->
            </div>
        </div>
        <div id="contactPage" class="contactPage">
            <div class="contactsHeading">
                <h1>Contacts</h1>
                <div class="headingBorder"></div>
                <h2>Better with a team</h2>
                <a class="arrowLeftContainer" onclick="closeContactPage()">
                    <img src="./img/contacts/arrowleft.svg" alt="">
                </a>
            </div>
            <div class="contactCard" id="contactCard">
                <!-- RENDER JS-->
            </div>
        </div>
        <div class="contactOptionsIconContainer addPersonIcon" onclick="openAddContact()" id="addPersonIcon"><img
                src="./img/contacts/smalladdperson.svg" alt=""></div>

        <div onclick="openSmallEditMenu()" class="contactOptionsIconContainer editContactIcon noDisplay"
            id="editContactIcon"><img src="./img/contacts/contactoptions.svg" alt=""></div>

        <div id="contactActionsOverlay" onclick="closeContactEditor(); closeAddContact()"
            class="contactActionsOverlay noDisplay"></div>

        <div id="editContactContainer" class="contactActionsContainer noDisplay">
            <div class="contactActionDetails">
                <div><img class="contactActionLogo" src="./img/nav/logo.png" alt=""></div>
                <div class="actionHeadline">Edit Contact</div>
                <div class="actionContainerSeparationLine"></div>
            </div>
            <div id="editContactForm" class="contactActionFields">
                
            </div>
        </div>
        <div id="addContactContainer" class="contactActionsContainer noDisplay">
            <div class="contactActionDetails">
                <div><img class="contactActionLogo" src="./img/nav/logo.png" alt=""></div>
                <div class="actionHeadline">Add Contact</div>
                <div class="actionSubTitle">Tasks are better with a team!</div>
                <div class="actionContainerSeparationLine"></div>
            </div>
            <div class="contactActionFields">
                <div class="contactProfileBadgeBig contactActionProfileBadgeBig"><img
                        src="./img/contacts/newcontact.svg"></div>
                <form class="contactActionForm" onsubmit="addContact()">
                    <div class="closeIconContainer" onclick="closeAddContact()"><img class="closeIcon"
                            src="./img/contacts/close.svg" alt=""></div>
                    <div class="inputContainer"><input required id="newContactName" pattern="^[A-Za-z][A-Za-z ]*$" minlength="3" class="contactActionInput" type="text"
                            placeholder="Name"><img class="inputSmallIcon" src="./img/contacts/person.svg"></div>
                    <div class="inputContainer"><input required id="newContactEmail" class="contactActionInput" type="email"
                            placeholder="Email"><img class="inputSmallIcon" src="./img/contacts/mail.svg" alt=""></div>
                    <div class="inputContainer"><input required id="newContactPhone" class="contactActionInput" type="tel" pattern="\d+"
                            placeholder="Phone"><img class="inputSmallIcon" src="./img/contacts/call.svg" alt=""></div>
                    <div class="formButtonsContainer">
                        <button type="button" class="formButton deleteButton" onclick="closeAddContact()">Cancel <img
                                src="./img/contacts/cancel.svg"></button>
                        <button type="submit" class="formButton saveButton">Create contact <img
                                src="./img/contacts/check.svg" alt=""></button>
                    </div>
                </form>
            </div>
        </div>
        <div id="smallEditMenuOverlay" onclick="closeSmallEditMenu()" class="smallEditMenuOverlay noDisplay"></div>

        <div id="smallEditMenu" class="smallEditMenu noDisplay">
            <div class="smallEditMenuButton" onclick="openContactEditor()"><img src="./img/contacts/editsmall.svg">Edit</div>
            <div class="smallEditMenuButton" onclick="deleteContactSmallScreen(currentContact)"><img src="./img/contacts/deletesmall.svg">Delete</div>
        </div>
    </main>

    <script src="./javascript/contacts.js"></script>
    <script src="./javascript/header.js"></script>
    <script src="./javascript/navbar.js"></script>
    <script src="./javascript/storage.js"></script>
</body>

</html>
