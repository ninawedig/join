<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/templates.css">
    <link rel="stylesheet" href="./css/startpage.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
</head>

<body onload="renderUsers();loadLocalStorage()">
    <div>
        <div class="startscreen"></div>
        <img class="logoStartscreen" src="./img/login/Capa 2.svg" alt="">
        <div class="logoStartscreenWhite" src="" alt=""></div>
    </div>
    <div class="header">
        <div></div>
        <div class="registerSection"><span class="typoRegister">Not a Join user?</span>
            <Button class="buttonSignup" onclick="openSignUpPage()">Sign up</Button>
        </div>
    </div>
    <div class="loginSectionDiv">
        <div class="loginSection">
            <div class="headlineSection">
                <div class="headlineLogin">Login</div>
                <div class="borderLogin"></div>
            </div>
            <form id="loginForm" onsubmit="login(); return false;">
                <div class="inputFields">
                    <input class="input inputMail" type="email" placeholder="Email" id="email" autocomplete="off"
                        oninput="resetOutline('email')">
                    <div id="messageboxEmail" class="messagebox"></div>
                        <div class="inputContainer"><input autocomplete="off" oninput="resetOutline('password')" onfocus="changeImage()" id="password" pattern="^[A-Za-z][A-Za-z ]*$" minlength="3" class="input" type="password"
                            placeholder="Password"><img id="passwordimage" onclick="changeEye()" class="inputSmallIcon" src="./img/login/lock.svg"></div>
                    <div id="messageboxPassword" class="messagebox"></div>
                </div>
                <div class="remember">
                    <input class="checkbox" type="checkbox" id="checkbox">
                    <span>Remember me</span>
                </div>
                <div class="loginButtons">
                    <button type="submit" class="buttonLogin">Log In</button>
                    <button type="button" class="buttonGuest" id="loginButton" onclick="guestLogin()">Guest Log
                        In</button>
                </div>
            </form>
        </div>
    </div>
    <div class="headerResponsive">
        <div class="registerSection"><span class="typoRegister">Not a Join user?</span>
            <button class="buttonSignup" onclick="openSignUpPage()">Sign up</button>
        </div>
    </div>
    <div class="policies">
        <span class="privacyPolicy" onclick="openPrivacyPolicyPage()">Privacy Policy</span>
        <span class="legalNotice" onclick="openLegalNoticePage()">Legal notice</span>
    </div>

    <script src="./javascript/JSON/tasks.js"></script>
    <script src="./javascript/storage.js"></script>
    <script src="./javascript/signup.js"></script>
    <script src="./javascript/login.js"></script>
    <script src="./javascript/summary.js"></script>
</body>
</html>
