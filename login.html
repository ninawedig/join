<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/templates.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
</head>

<body>
    <div>
        <div class="startscreen"></div>
        <img class="logoStartscreen" src="./img/login/Capa 2.svg" alt="">
        <div class="logoStartscreenWhite" src="" alt=""></div>
    </div>

    <div class="header">
        <div></div>
        <div class="registerSection"><span class="typoRegister">Not a Join user?</span>
            <Button class="buttonSignup">Sign up</Button>
        </div>
    </div>
    <div class="loginSectionDiv">
        <div class="loginSection">
            <div class="headlineSection">
                <div class="headlineLogin">Login</div>
                <div class="borderLogin"></div>
            </div>
            <form action="">
                <div class="inputFields">
                    <input class="input inputMail" type="email" placeholder="Email">
                    <input class="input inputPassword" type="password" placeholder="Password">
                </div>
                <div class="remember">
                    <input class="checkbox" type="checkbox">
                    <span>Remember me</span>
                </div>
                <div class="loginButtons">
                    <button class="buttonLogin">Log In</button>
                    <button class="buttonGuest">Guest Log In</button>
                </div>
            </form>
        </div>
    </div>
    <div class="headerResponsive">
        <div class="registerSection"><span class="typoRegister">Not a Join user?</span>
            <button class="buttonSignup">Sign up</button>
        </div>
    </div>
    <div class="policies">
        <span class="privacyPolicy">Privacy Policy</span>
        <span class="legalNotice">Legal notice</span>
    </div>


    <script src="./javascript/login.js"></script>

</body>

</html>
