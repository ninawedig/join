<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/templates.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
</head>

<body>
    <div>
        <img class="logoLogin" src="./img/login/Capa 2.svg" alt="">
    </div>

    <div class="header">
        <div></div>
        <div class="registerSection"><span class="typoRegister">Not a Join user?</span>
            <Button class="buttonSignup" onclick="openSignUpPage()">Sign up</Button>
        </div>
    </div>
    <div class="loginSectionDiv">
        <div class="loginSection">
            <div class="headlineSection">
                <div class="headlineLogin">Login</div>
                <div class="borderLogin"></div>
            </div>
            <form onsubmit="login(); return false;">
                <div class="inputFields">
                    <input class="input inputMail" type="email" placeholder="Email" id="email" autocomplete="off" oninput="resetOutline('email')">
                    <div id="messageboxEmail" class="messagebox"></div>
                    <input class="input inputPassword" type="password" placeholder="Password" id="password"
                        autocomplete="off" oninput="resetOutline('password')">
                    <div id="messageboxPassword" class="messagebox"></div>
                </div>
                <div class="remember">
                    <input class="checkbox" type="checkbox" id="checkbox" onclick="rememberMe()">
                    <span>Remember me</span>
                </div>
                <div class="loginButtons">
                    <button class="buttonLogin">Log In</button>
                    <button class="buttonGuest">Guest Log In</button>
                </div>
            </form>
        </div>
    </div>
    <div class="headerResponsive">
        <div class="registerSection"><span class="typoRegister">Not a Join user?</span>
            <button class="buttonSignup" onclick="openSignUpPage()">Sign up</button>
        </div>
    </div>
    <div class="policies">
        <span class="privacyPolicy" onclick="openPrivacyPolicyPage()">Privacy Policy</span>
        <span class="legalNotice" onclick="openLegalNoticePage()">Legal notice</span>
    </div>


    <script src="./javascript/login.js"></script>


</body>
</html>
