<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <!-- <link rel="stylesheet" href="./css/summary.css"> -->
    <link rel="stylesheet" href="./css/templates.css">
    <link rel="stylesheet" href="./css/addtask.css">

    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
</head>

<body onload="init()">
    <header id="header">
    </header>
    <div id="smallMenu" class="smallMenu noDisplay">
    </div>
    <nav id="navbar">
    </nav>
    <div id="smallNav" class="smallNav">
    </div>
    <main  id="addTaskMain">
        <h1>Add Task</h1>
        <div class="mainContainer">
            <div class="mainSection">
                <div action="" class="sectionLeft">

                    <div class="title inputBox">
                        <div class="titleStar"><span class="typo">Title</span><span class="typo typoRed">*</span>
                        </div>
                        <input class="inputTitle inputField" type="text" placeholder="Enter a title" id="title"
                            oninput="resetOutlineAddtask('title')">
                        <div class="messagebox" id="messageboxTitle"></div>
                    </div>

                    <div class="description inputBox">
                        <span class="typo">Description</span>
                        <input class="inputDescription inputField" type="text" id="description"
                            placeholder="Enter a Description" autocomplete="off">
                    </div>

                    <div class="assigned inputBox dropdown">
                        <span class="typo">Assigned to</span>
                        <div onclick="openContactsDropDown()" class="inputAssigned inputField"><span>Select contacts
                                to asign</span><img onclick="closeContactsDropDown()" id="assignedDropDownArrow"
                                class="dropDownMenuArrow" src="./img/addtask/arrow_drop_downaa.svg"></div>
                        <div id="contactsDropDownMenuContainer" class="dropDownAssignedOpened inputField noDisplay">
                            <input onkeyup="filterContactNames()" id="searchContact" type="text" class="dropDownOption searchContactField"><img
                                onclick="closeContactsDropDown()" id="assignedDropDownArrowOpened" class="dropDownMenuArrow  rotated"
                                src="./img/addtask/arrow_drop_downaa.svg">

                            <div id="contactsList" class="contactsDropDownMenu">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="border"></div>

                <div class="sectionRight">
                    <div action="">
                        <div class="inputBox date">
                            <div class="titleStar">
                                <span class="typo">Due date</span><span class="typo typoRed">*</span>
                            </div>
                            <input class="inputField inputDate" type="date" id="duedate"
                                oninput="resetOutlineAddtask('duedate')">
                            <div class="messagebox" id="messageboxDuedate"></div>
                        </div>

                        <div class="prioBox prio">
                            <span class="typo">Prio</span>
                            <div class="prioButtonBox">
                                <button class="prioButton typo prioButtonUrgent">Urgent <img class="iconPrio"
                                        src="./img/addtask/Prio alta.svg" alt=""></button>
                                <button class="prioButton typo prioButtonMedium">Medium <img class="iconMedium"
                                        src="./img/addtask/Prio media_orange.svg" alt=""></button>
                                <button class="prioButton typo prioButtonLow">Low <img class="iconPrio"
                                        src="./img/addtask/Prio baja.svg" alt=""></button>
                            </div>
                        </div>

                        <div class="inputBox category">
                            <div class="titleStar"><span class="typo">Category</span><span class="typo typoRed">*</span>
                            </div> 
                            <div id="category" class="inputCategory inputField" onclick="toggleDropDownMenu()"><span id="selectTaskCategory">Select task category</span><img id="categoryDropDownArrow" class="dropDownMenuArrow"
                                    src="./img/addtask/arrow_drop_downaa.svg"></div>
                            <div id="dropDownCategory" class="dropDownCategoryOpened inputField noDisplay"
                                oninput="resetOutlineAddtask('dropDownCategory')">
                                <div class="dropDownOption">Select task category</div>
                                <div onclick="selectCategory('Technical Task')" class="dropDownOption">Technical Task</div>
                                <div onclick="selectCategory('User Story')" class="dropDownOption">User Story</div>
                            </div>
                            <div class="messagebox messageboxCategory" id="messageboxCategory"></div>
                        </div>

                        <div class="inputBox subtask">
                            <span class="typo">Subtasks</span>
                            <input class="inputSubtask inputField" type="text" placeholder="Add new subtask">
                            <div><ul class="subTaskList" >
                                <li>Subtask1<div class="subTasksImgContainer"><img src="./img/addtask/editpen.svg" alt=""><div class="subTaskVerticalLine"></div><img src="./img/addtask/deleteicon.svg" alt=""></div></li>
                                <li>Subtask2<div class="subTasksImgContainer"><img src="./img/addtask/editpen.svg" alt=""><div class="subTaskVerticalLine"></div><img src="./img/addtask/deleteicon.svg" alt=""></div></li>
                            </ul></div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="lowerSection">
                <div>
                    <span class="typoSmall typoRed">*</span><span class="typoSmall">This field is required</span>
                </div>
                <div class="buttonsRight">
                    <button onclick="clearFields()" class="buttonClear">Clear<img class="iconCross" src="./img/addtask/iconoir_cancel.svg"
                            alt="" ></button>
                    <button onclick="addtask()" class="buttonCreate">Create Task <img class="icon" src="./img/addtask/check.svg" alt=""
                            ></button>
                </div>
            </div>
        </div>

    </main>
    <script src="./javascript/storage.js"></script>
    <script src="./javascript/header.js"></script>
    <script src="./javascript/navbar.js"></script>
    <script src="./javascript/addtask.js"></script>
    <script src="./javascript/signup.js"></script>


</body>

</html>
